<p class="label">Users</p>

<table cellpadding="25" border="1" >
        <thead>
         <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>BirthDate</th>
         </tr>
       </thead>
       <tbody>
           <tr *ngFor="let user of users">
               <td>{{user.userName}}</td>
               <td>{{user.userSurname}}</td>
               <td>{{user.userBirthDate | date}}</td>
            </tr>
       </tbody>
</table>
